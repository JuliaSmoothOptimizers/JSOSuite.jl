language: julia

os:
  - linux
  #- osx # enable when project is more stable

julia:
  - 1.0
  - 1.1
  - 1.2
  #- nightly # enable when project is more stable

# matrix:
#   allow_failures:
#     - julia: nightly

notifications:
  email:
    recipients: abel.s.siqueira@gmail.com
    on_success: never
    on_failure: change

branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # tags

jobs:
  include:
    - stage: Documentation
      julia: 1.1
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs -e 'println("Please create docs")'
      after_success: skip

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("JSOSuite")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
